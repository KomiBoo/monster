<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Runaway Coke</title>
  <style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
  }
  video#bg {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
    #coke {
      position: absolute;
      width: 160px;
      cursor: pointer;
      transition: transform 0.05s linear;
    }
    #text {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: sans-serif;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <video id="bg" preload="auto" loop>
    <source src="rr.mp4" type="video/mp4">
  </video>

  <div id="text">Click the Coke</div>
  <img id="coke" src="diet_coke.png" alt="Diet Coke" />

  <script>
    const coke = document.getElementById('coke');
    const bg = document.getElementById('bg');
    const text = document.getElementById('text');

    let speed = 8; // starting speed
    let slowDown = false;

    setTimeout(() => slowDown = true, 7000); // slow down after 7 seconds

    // start position
    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;

    coke.style.left = x + 'px';
    coke.style.top = y + 'px';

    document.addEventListener('mousemove', e => {
      const rect = coke.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      const dx = e.clientX - cx;
      const dy = e.clientY - cy;
      const dist = Math.hypot(dx, dy);

      if (dist < 200) {
        const moveX = -dx / dist * (slowDown ? 2 : speed);
        const moveY = -dy / dist * (slowDown ? 2 : speed);

        x = Math.min(window.innerWidth - rect.width, Math.max(0, x + moveX));
        y = Math.min(window.innerHeight - rect.height, Math.max(0, y + moveY));

        coke.style.left = x + 'px';
        coke.style.top = y + 'px';
      }
    });

    coke.addEventListener('click', async () => {
      try {
        await bg.play();
        text.style.display = 'none';
      } catch {
        alert('Unable to play video. Try clicking again.');
      }
    });
  </script>
</body>
</html>
